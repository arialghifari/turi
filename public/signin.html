<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TURI â€” Travel & Umroh Ari</title>
    <link
      rel="shortcut icon"
      href="frontend/images/turi.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="frontend/styles/tailwind.css" />
    <link rel="stylesheet" href="frontend/styles/app.min.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <section class="sign-in flex justify-center items-center p-7 h-screen">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
          <div class="left flex flex-col items-center justify-center space-y-3">
            <div class="title">
              <h1 class="inline-block font-bold text-4xl text-center">
                Dream. Seek. Experience
              </h1>
            </div>
            <div
              class="cont-img hidden lg:grid grid-cols-1 sm:grid-cols-2 grid-rows-3 gap-3"
            >
              <div class="item bg-yellow-200 sm:row-span-2">
                <img
                  class="w-full h-full object-cover object-center"
                  src="https://images.unsplash.com/photo-1583452924150-c86772c4fab6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=283&q=80"
                  alt=""
                />
              </div>
              <div class="item bg-yellow-200">
                <img
                  class="w-full h-full object-cover object-center"
                  src="https://images.unsplash.com/photo-1514282401047-d79a71a590e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=401&q=80"
                  alt=""
                />
              </div>
              <div class="item bg-yellow-200 sm:row-span-2">
                <img
                  class="w-full h-full object-cover object-center"
                  src="https://images.unsplash.com/photo-1484910292437-025e5d13ce87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=788&q=80"
                  alt=""
                />
              </div>
              <div class="item bg-yellow-200">
                <img
                  class="w-full h-full object-cover object-center"
                  src="https://images.unsplash.com/photo-1533682805518-48d1f5b8cd3a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="right z-10 flex flex-col items-center justify-center">
            <div
              class="wrap flex flex-col items-center justify-center p-4 rounded-md border border-gray-300 w-full lg:w-7/12 bg-white"
            >
              <form action="" class="space-y-3 w-full">
                <div class="logo flex flex-col justify-center my-5">
                  <img
                    src="frontend/images/turi-logo.png"
                    class="object-contain"
                    alt=""
                  />
                </div>
                <div
                  class="email flex flex-col space-y-1 text-gray-600 font-light"
                >
                  <label for="email">Email Addresss</label>
                  <input
                    type="email"
                    id="email"
                    class="w-full py-2 px-2 rounded-sm border border-gray-300"
                  />
                </div>
                <div
                  class="password flex flex-col space-y-1 text-gray-600 font-light"
                >
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="w-full py-2 px-2 rounded-sm border border-gray-300 tracking-widest"
                  />
                </div>
                <div class="remember-me text-gray-600 font-light space-x-1">
                  <input class="" type="checkbox" name="" id="remember-me" />
                  <label for="remember-me">Remember Me</label>
                </div>
                <div class="btn-signin">
                  <button
                    type="submit"
                    class="text-center text-white tracking-wide rounded-sm text-wh ite py-2 w-full"
                  >
                    SIGN IN
                  </button>
                </div>
                <div
                  class="forgot-pass text-center underline text-gray-400 hover:text-gray-500"
                >
                  <a href="#">forgot password</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="frontend/scripts/main.js"></script>
  </body>
</html>
